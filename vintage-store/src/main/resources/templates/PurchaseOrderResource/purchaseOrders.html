{#include base.html}
{#title}Purchase Orders{/title}
{#body}
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Customer</th>
  </tr>
  </thead>
  <tbody>
  {#for purchaseOrder in purchaseOrders}
  <tr>
    <th scope="row"><a href="http://localhost:8080/api/purchase-orders/show/{purchaseOrder.id}">{purchaseOrder.id}</a></th>
    <td>{purchaseOrder.date}</td>
    <td><a href="http://localhost:8080/api/customers/show/{purchaseOrder.customer.id}">{purchaseOrder.customer.firstName} {purchaseOrder.customer.lastName}</a></td>
  </tr>
  {/for}
  </tbody>
</table>
{/body}
{/include}
